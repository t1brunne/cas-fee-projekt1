<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/de-ch.js"></script>
    <script src="../js/util/handlebars.js"></script>
    <script src="../js/libs/shared.js"></script>
    <script src="../js/util/ajaxUtil.js"></script>
    <script src="../js/services/restClient.js"></script>
    <script src="../js/controllers/edit.js"></script>
    <script id='editTemplate' type='text/x-handlebars-template'>
        <form id="editForm">
            <div class="editFields">
                <div>
                    <label for="title">Titel:</label>
                </div>
                <div>
                    <input id="title" type="text" required value="{{title}}">
                </div>
                <div>
                    <label for="description">Beschreibung:</label>
                </div>
                <div>
                    <textarea id="description" required>{{description}}</textarea>
                </div>
                <div>
                    <label for="ratingSystem">Wichtigkeit:</label>
                </div>
                <div>
                    <div id="ratingSystem">
                        {{#times 5}}
                        <input type="radio" id="bolt{{this}}" name="rating" value="{{this}}" {{isChecked ../importance
                        this}}>
                        <label for="bolt{{this}}"> &#9735;</label>
                        {{/times}}
                    </div>
                </div>
                <div>
                    <label for="dueDate" required>Erledigt bis:</label>
                </div>
                <div>
                    <input id="dueDate" required type="date" value="{{formatDate dueDate}}">
                </div>
                <div>
                    <input class="button" type="submit" value="Submit" id="btnSubmit">
                </div>
                <div></div>
                <div id="btnCancel" class="button">Abbrechen</div>
            </div>
        </form>
    </script>
</head>
<body>

</body>
</html>

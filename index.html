<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/de-ch.js"></script>
    <script id='toDosTemplate' type='text/x-handlebars-template'>
        {{#each this}}
        <li class="noteElement">
            <div class="noteInfo">
                <div class="noteHeader">
                    <div>{{formatDate dueDate}}</div>
                    <div>
                        <input id="cbx{{id}}" data-id="{{id}}" type="checkbox" {{#if finished}}checked{{/if}}>
                        <label for="cbx{{id}}">Finished</label>
                    </div>
                </div>
                <div class="noteBody">
                    <div>
                        <div class="noteTitle">{{title}}</div>
                        <div class="noteImportance">
                            {{#times ratingSystem}}
                            <span>{{this}}</span>
                            {{/times}}
                            </div>
                    </div>
                    <div class="description">{{description}}
                    </div>
                </div>
            </div>
            <div class="noteEdit">
                <a class="button" href="edit.html#{{id}}">Edit</a>
            </div>
        </li>
        {{/each}}
    </script>
</head>
<body>
<header>
<div>Anzahl Eintr√§ge: <span id="anzahlEintraege"/></div>
<nav>
    <div>
        <a id="btnCreateNewNote" class="button" href="edit.html">Create new Note</a>
        <select id="ddStyle" name="ddStyle" title="themeSwitcher">
            <option>Black-White-Style</option>
            <option>Color-Style</option>
        </select>
    </div>
    <div>

        <div id="btnFinishDate" class="button">by finish date
        </div>
        <div id="btnCreatedDate" class="button">by created date</div>
        <div id="btnImportance" class="button">by importance</div>


        <div>
            <input id="cbxFinished" type="checkbox" class="button" > show finished</input>
        </div>
    </div>
</nav>
</header>
<main>

<section id="notes">
    <ul class="notesList"></ul>
</section>

</main>
</body>
</html>
